version: '3.8'

services:
  splitty-db:
    image: postgres:16
    container_name: splitty-db
    environment:
      POSTGRES_DB: splitty
      POSTGRES_USER: splitty
      POSTGRES_PASSWORD: splitty123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - splitty-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U splitty"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: splitty-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: splitty
      RABBITMQ_DEFAULT_PASS: splitty123
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - splitty-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  splitty-network:
    driver: bridge

